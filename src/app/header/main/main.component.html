<header id="header">
    <div class="container py-2">
      <div class="row text-center" style="max-width: 90%;">
        <div class="col-5 d-flex justify-content-center align-items-center">
          <div routerLink="/" (click)="scrollToTop()" style="display: inline; cursor: pointer;">
            <h2 class="mb-0 font-weight-light mt-3" id="company-name">
              <span class="iconify mb-3" data-icon="fa-solid:carrot" data-inline="false"></span>
              eBayung
              <span class="iconify mb-3" data-icon="fa-solid:carrot" data-inline="false"></span>
            </h2>
          </div>
      </div>
        <div class="col-6 d-flex justify-content-center align-items-center" style="width: 100%;">
          <form class="form-inline my-2 my-lg-0" [formGroup]="searchForm"  (ngSubmit)="search()" style="width: 100%;">
            <input formControlName="keyword" class="form-control mr-sm-2 pl-0" id="search-field" type="search" placeholder="Searkkch" aria-label="Search" style="width: 80%;">
            <div style="cursor: pointer;">
              <button class="search-btn" type="submit"><span class="iconify" data-icon="ant-design:search-outline" data-inline="false"></span></button>
            </div>
          </form>
        </div>
        <div class="col-1 d-flex justify-content-center align-items-center">
          <div (click)="onToggleCart()" style="cursor: pointer;">
            <div class="cart-icon-container">
              <div class="cart-item-count-container" [ngClass]="{'scaled': scaled ? true : false}"><p class="count">{{ cartCount }}</p></div>
              <span class="iconify" data-icon="bx:bx-basket" data-inline="false"></span>
            </div>
            <p class="mb-0">â‚±{{ cartTotal ? (cartTotal | number:'.2') : 0 }}</p>
          </div>
        </div>
      </div>
  </div>
  </header>
